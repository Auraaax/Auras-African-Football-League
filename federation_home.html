<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Federation Dashboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">Aura's African Football League</div>
        <div class="tagline">Federation Dashboard</div>
      </header>
      <main class="main-content">
        <h2>Welcome, Federation</h2>
        <p>This is a placeholder federation dashboard. Add features here.</p>
        <button id="logout">Logout</button>
      </main>
    </div>
    <script>
      document.getElementById('logout').addEventListener('click', () => {
        localStorage.removeItem('authToken');
        localStorage.removeItem('currentUser');
        window.location.href = 'login.html';
      });
    </script>
  </body>
</html>
