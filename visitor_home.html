<body>
  <header class="hero">
    <div class="overlay"></div>
    <h1>Auraâ€™s African Football League</h1>

  <nav class="tabs">

  <main class="container">
    <!-- Bracket -->
    <section id="bracket" class="panel active">

      <div id="bracketStatus" class="info-box"></div>
      <div id="bracketGrid" class="bracket-grid"></div>

    <!-- Matches -->
    <section id="matches" class="panel">

    <!-- Scorers -->
    <section id="scorers" class="panel">
      <div class="toolbar">

          <select id="filterFederation"><option value="">All</option></select>
        </label>
        <label>Sort by
          <select id="sortBy">
            <option value="goals">Goals</option>
            <option value="name">Name</option>
            <option value="team">Team</option>
          </select>
        </label>
      </div>
      <div id="scorersList" class="cards scorers"></div>
    </section>

    <!-- History -->
    <section id="history" class="panel">
      <div id="historyList" class="timeline"></div>
    </section>

    <!-- Analytics -->
    <section id="analytics" class="panel">
      <div class="grid-analytics">
        <div class="info-box" id="analyticsOverview"></div>
        <canvas id="winsChart"></canvas>
        <canvas id="goalsChart"></canvas>
      </div>
    </section>
