<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aura's African Football League</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="login-container">
        <header class="login-header">
            <h1 class="league-logo">Aura's African Football League</h1>
            <p class="welcome-message">Welcome Back!</p>
            <p class="subtitle">Continue your football journey with us</p>
        </header>
        <main class="login-main">
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-container">
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                        <span class="input-icon">‚úâ</span>
                    </div>
                    <span class="error-message" id="email-error"></span>
                </div>
                <div class="form-group" id="name-group" style="display:none;">
                    <label for="name">Name (optional)</label>
                    <div class="input-container">
                        <input type="text" id="name" name="name" placeholder="Visitor" />
                        <span class="input-icon">üë§</span>
                    </div>
                    <span class="error-message" id="name-error"></span>
                </div>
                <div class="form-group" id="password-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <input type="password" id="password" name="password" placeholder="demo password" required>
                        <span class="input-icon">üîí</span>
                    </div>
                    <span class="error-message" id="password-error"></span>
                </div>
                <div class="form-group">
                    <label for="userType">Login as</label>
                    <div class="select-container">
                        <select id="userType" name="userType" required>
                            <option value="">Select your role</option>
                            <option value="administrator">Administrator</option>
                            <option value="federation">Federation</option>
                            <option value="visitor">Visitor (passwordless)</option>
                        </select>
                        <span class="select-arrow">‚ñº</span>
                    </div>
                    <span class="error-message" id="role-error"></span>
                </div>
                <button type="submit" class="login-btn">
                    <span class="btn-text">Login</span>
                    <span class="btn-loader hidden">‚è≥</span>
                </button>
                <div id="login-error" class="error-message global-error hidden">
                    Incorrect credentials or role.
                </div>
            </form>
            <div class="register-link">
                <p>Don't have an account? <a href="visitor_home.html" class="register-cta">Browse as guest</a></p>
            </div>
        </main>
        <footer class="login-footer">
            <p>&copy; Aura's African Football League. Celebrating African Football Excellence.</p>
        </footer>
    </div>
    <script src="login.js"></script>
</body>
</html>
